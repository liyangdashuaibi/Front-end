        var HelloMessage = React.createClass({
            getInitialState: function () {
                return { type: 'say:' };
            },
            componentWillMount: function () {
                console.log('我就要开始渲染了哦。。。')
            },
            componentDidMount: function () {
                console.log('我已经渲染好了哦。。。')
            },
            render: function () {
                return React.createElement("div", null, this.state.type, "Hello", this.props.name);
            }
        });

        var hello = React.createClass({
            render: function () {
                return React.createElement(HelloMessage, { name: 'jack' })
            }
        })
        
        React.render(React.createElement(hello), document.getElementById("container"));
    </script>
